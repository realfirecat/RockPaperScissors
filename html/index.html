<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_min.css">
</head>
<body>
<form>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <a href="#" choice="1"><i class="far fa-9x fa-hand-paper"></i></a>
            </div>
            <div class="col-sm">
                <a href="#" choice="2"><i class="far fa-9x fa-hand-rock"></i></a>
            </div>
            <div class="col-sm">
                <a href="#" choice="3"><i class="far fa-9x fa-hand-scissors"></i></a>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-12">
            <div id="myChartContainer">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="col-lg-8 col-md-12">
            <table id="myTable" class="display">
                <thead>
                <tr>
                    <th>Round time</th>
                    <th>Winner</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/main_min.js"></script>
</body>
</html>
