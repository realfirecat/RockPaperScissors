<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr;
            padding: 20px;
        }
        #myChartContainer {
            margin-top: 20px;
            width: 40rem;
            height: 40rem;
        }
        .container_rps {
            display: flex;
            justify-content: space-around;
        }
        a {
            color: black;
        }
    </style>
</head>
<body>
<form>
    <div class="container_rps">
        <a href="#" choice="1"><i class="far fa-9x fa-hand-paper"></i></a>
        <a href="#" choice="2"><i class="far fa-9x fa-hand-rock"></i></a>
        <a href="#" choice="3"><i class="far fa-9x fa-hand-scissors"></i></a>
    </div>
</form>
<div class="container">
    <div id="myChartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>Round time</th>
            <th>Winner</th>
        </tr>
        </thead>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/main.js"></script>
<script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["User won", "CPU won", "Tie"],
            datasets: [{
                label: '% of wins / object',
                data: [1, 1, 1],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
</body>
</html>
